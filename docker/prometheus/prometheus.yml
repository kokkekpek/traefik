global:
  scrape_interval: 5s

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "traefik"
    static_configs:
      - targets: [ "traefik:8082" ]

  - job_name: "ipfs_host"
    metrics_path: "/debug/metrics/prometheus"
    static_configs:
      - targets: [ "ipfs_host:5001" ]

